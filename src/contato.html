<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <H1 id="title1">Contato</H1>
    <p id="p2">Caso tenha interesse entre em contato atraves do formulario abaixo:</p>
    <form>
        <div id="fm">
            <label for="nome">Nome:</label>
            <input type="text" id="idtexto" name="idtexto">
    </div>
        <div id="fm">
            <label for="idemail">Email:</label>
            <input type="email" id="idemail" name="idemail">
        </div>
        <div id="fm">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
        </div>
        <div id="fm">
            <label for="idpessoafisica">Pessoa Física</label>
            <input type="radio" id="pessoafisica" name="pessoa" value="Pessoa_fisica">
            <label for="idpessoajuridica">Pessoa Jurídica</label>
            <input type="radio" id="pessoajuridica" name="pessoa" value="Pessoa_juridica">
        </div>
        <div id="fm">
            <label for="appt">Opção para melhor horário de contato:</label>
            <input type="time" id="appt" name="appt" min="09:00" max="18:00" required />    
        </div>
        <div id="fm">
            <label for="">Selecione o tipo de serviço:</label>
            <select id="Paginas">
             <option value="es" >Página Estática</option>
             <option value="di">Página Dinâmica</option>
             <option value="sa">Pagina Super Avançada</option>
          </select>
        </div>
        <div id="fm">
            <label for="idtextaerea">Uma breve descrição do que deseja contratar:</label><br>
            <textarea id="idtexto" name="idtexto" rows="5" cols="50" id="fm"></textarea>
        </div>
    <input type="submit" value="Enviar">
    






</form><br><br><br>
    

    <a href="index.html" rel="prev" id="links">Página Principal</a>
</body>
</html>
